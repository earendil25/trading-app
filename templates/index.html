<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Stock Trading Simulator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.0.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.0.0"></script>
    
    <!-- Google AdSense Code -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7996614717338477"
     crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="header-container">
            <h1>Stock Trading Simulator</h1>
            <button id="headerRestartBtn" class="restart-btn">Restart</button>
        </div>
        
        <!-- Top Ad -->
        <div class="ad-container">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-7996614717338477"
                 data-ad-slot="YOUR_AD_SLOT_ID"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
        
        <!-- Week info - Better visibility on mobile -->
        <div class="week-info">
            <h2>Week: <span id="currentWeek">16</span>/31</h2>
        </div>
        
        <!-- Game container -->
        <div class="game-container">
            <!-- Chart container -->
            <div class="chart-container">
                <canvas id="stockChart"></canvas>
            </div>
            
            <!-- Info panel -->
            <div class="info-panel">
                <!-- Trading panel -->
                <div class="trading-panel">
                    <h3>Select Position</h3>
                    <div class="position-buttons">
                        <button id="longBtn" class="position-btn">Long</button>
                        <button id="neutralBtn" class="position-btn">Neutral</button>
                        <button id="shortBtn" class="position-btn">Short</button>
                    </div>
                </div>
                
                <!-- Result panel -->
                <div class="result-panel">
                    <div class="weekly-result">
                        <h3>Weekly Profit</h3>
                        <p id="weeklyPnl">0.00%</p>
                    </div>
                    
                    <div class="total-result">
                        <h3>Total Profit</h3>
                        <p id="totalPnl">0.00%</p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Profit chart -->
        <div class="pnl-chart-container">
            <h2>Profit Trend</h2>
            <canvas id="pnlChart"></canvas>
        </div>
        
        <!-- Trading history -->
        <div class="history-container">
            <h2>Trading History</h2>
            <table id="historyTable">
                <thead>
                    <tr>
                        <th>Week</th>
                        <th>Position</th>
                        <th>Profit</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Trading history will be added here -->
                </tbody>
            </table>
        </div>
        
        <!-- Game over modal -->
        <div id="gameOverModal" class="modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h2>Game Over!</h2>
                <p>Final Return: <span id="finalPnl">0.00%</span></p>
                <p>Buy and Hold Return: <span id="buyHoldPnl">0.00%</span></p>
                <div class="game-info">
                    <p>Ticker: <span id="gameTicker">Unknown</span></p>
                    <p>Period: <span id="gamePeriod">2024-09-16 -- 2024-12-30</span></p>
                </div>
                <div class="modal-buttons">
                    <button id="restartBtn" class="modal-btn">Restart</button>
                    <button id="shareBtn" class="modal-btn">Share Results</button>
                    <button id="closeModalBtn" class="modal-btn secondary-btn">Close</button>
                </div>
            </div>
        </div>
        
        <!-- Bottom Ad -->
        <div class="ad-container">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-YOUR_PUBLISHER_ID"
                 data-ad-slot="YOUR_AD_SLOT_ID_2"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
